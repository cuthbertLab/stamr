<html>
<head>
 <title>Hi</title>
    <link rel="stylesheet" href="../css/m21.css" type="text/css" />

 <script data-main="../src/music21"
         src="../ext/require/require.js"></script>
</head>
<body>
<script>
require(['music21'], function () {

    var ch = new music21.note.Note("C#");
    ch.duration.type = "whole";
    ch.duration.dots = 1;

    s = new music21.stream.Measure();
    s.append(ch);
    const sne = new music21.streamInteraction.SimpleNoteEditor(s);
    const div1 = sne.editableAccidentalCanvas();
    $(document.body).append(div1);
} );
</script>
</body>
</html>
