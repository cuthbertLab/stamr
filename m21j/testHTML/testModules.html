<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>ESModules -- Music21</title>
    <script src="../src/music21_modules.js" type="module"></script>
  </head>
  <body>


    <section class="nosupport" hidden>
      <h4>Apologies.. your browser doesn't support ES Modules. </h4>
      <p>You <a href="https://github.com/paulirish/es-modules-todomvc#readme">may be able to enable them with a flag</a>.
    </section>

    <script>
      // script only runs browsers that don't support modules (ideally)
      document.querySelector('.nosupport').hidden = true;
    </script>
    <script nomodule>
      // script only runs browsers that don't support modules (ideally)
      document.querySelector('.nosupport').hidden = false;
    </script>

</body>
</html>
